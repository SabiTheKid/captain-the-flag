<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Drink</title>
​
    <link rel="stylesheet" type="text/css" href="Stylesheet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          modelType="text/css"/>
    <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script modelType="application/javascript" async
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./index.js" defer></script>
​
</head>
​
<body class="color">
​
​
<div id="container">
​
    <div class="audio">
        <audio controls>
            <source src="Tubthumping%20(I%20Get%20Knocked%20Down).mp3" type="audio/mp3">
            <source src="horse.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
​
    <div id="insideContainer">
        <div>
            <table id="customers-table" class="table table-hover" style=width:fit-content>
                
                <thead>
                <tr>
                    
                </tr>
            </thead>
            
​
            </table>
        </div>
​
        <div id="div-form" class="form">
            <form id="form" method="post" class="invisible">
                <div class="form-newCustomer">
                    <span>
                    <input type="text" id="name" class="form-control" aria-describedby="nameHelp"
                           placeholder="Enter your name"/>
                    <button id="new-customer" class="target inner bg1" class='invisible' type="submit"><strong>Join</strong></button></span>
​
                </div>
                <div>
​
​
                </div>
            </form>
        </div>
    </div>
​
    <div class="under">
        <button id="add-new-customer" class="button" type="button">
            <div class="pattern">
                <div class="target inner bg1"></div>
            </div>
            <div class="text">Add Player</div>
        </button>
​
        <button id="play" class="button">
            <div class="pattern">
                <div class="target inner bg2"></div>
            </div>
            <div class="text">Play</div>
        </button>
​
        <button id="rules" class="button">
            <div class="pattern">
                <div class="target inner bg3"></div>
            </div>
            <div class="text">Rules</div>
        </button>
    </div>
​
</div>
​
</body>
</html>
